<ul>
${data.map(ceo => `
    <li><p>${ceo.name}: ${ceo.year}</p></li>
    `).join('')}
</ul>

<form action= "/ceos/add" method="POST">
    <label>CEO Name
        <input type="text" name="ceo_name" aria-placeholder="CEO Name" />
    </label>
    <label>
        Year
        <input type="text" name="ceo_year" aria-placeholder="CEO Year">
    </label>
    <button type="submit">Add New CEO</button>
</form>
